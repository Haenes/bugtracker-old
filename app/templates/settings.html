{% extends "base.html" %}
{% load tz %}
{% load i18n %}

{% block title %} {% translate "App settings" %} {% endblock %}

{% block main %}

<div class="ms-2 mt-3">
    <h4 class="h4 ms-2 fw-normal">{% translate "Settings" %}</h4>

    <div class="vstack col-2 gap-3">

        <div class="p-2 mt-3">

            <div class="btn-group dropend">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="bd-theme">
                    {% translate "Color mode" %}
                </button>
                <ul class="dropdown-menu text-small shadow">
                    <li>
                        <button type="button" class="dropdown-item d-flex align-items-center"
                            data-bs-theme-value="light" aria-pressed="false">{% translate "Light" %}
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-flex align-items-center"
                            data-bs-theme-value="dark" aria-pressed="false">{% translate "Dark" %}
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-flex align-items-center"
                            data-bs-theme-value="auto" aria-pressed="false">{% translate "Auto" %}
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="p-2">
            {% get_current_timezone as TIME_ZONE %}

            <form action="{% url 'settings' %}" method="POST">
                {% csrf_token %}
                <label for="timezone">{% translate "Time zone:" %}</label>
                <select class="form-select col-4" name="timezone">
                    {% for city, tz in timezones.items %}
                        {% if tz == TIME_ZONE %}
                            <option value="{{ tz }}" selected>{{ city }}</option>
                        {% else %}
                            <option value="{{ tz }}">{{ city }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" value="timezone">{% translate "Change" %}</button>
                </div>
            </form>
        </div>

        <div class="p-2">

            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <label for="language">{% translate "Language:" %}</label>
                <select class="form-select col-4" name="language">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}

                    {% for language in languages %}
                        {% if language.code == LANGUAGE_CODE %} 
                            <option value="{{ language.code }}" selected>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% else %}
                            <option value="{{ language.code }}">
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" value="language">{% translate "Change" %}</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock main %}
