{% load i18n %}

<div class="modal fade" id="staticBackdropProject" data-bs-backdrop="static" tabindex="-1"
	aria-labelledby="staticBackdropProject" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog  modal-dialog-centered">
		<div class="modal-content">

			<div class="modal-header">
				<h1 class="modal-title fs-5 text-secondary" id="staticBackdropProject">{% translate "Create project" %}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<form action="{% url 'projects' %}" method="post">
					{% csrf_token %}
					{% for field in project_modal_form %}

						{% if field.name == "author" %}
							{{ field.as_hidden }}

						{% elif field.name == "starred" %}
							<div class="col-md-6 mb-4">
								<p class="text-secondary m-0 text-start">{% translate "Favorite" %}</p>
								{{ field }}
							</div>

						{% else %}
							<div class="col-md-6 mb-3">
								<label class="form-label m-0" for="id_{{ field.name }}">{{ field.label|title }}*</label>
								{{ field }}
							</div>
							
						{% endif %}
					{% endfor %}

					<div class="modal-footer pb-0">
						<button type="submit" class="btn btn-primary">{% translate "Create" %}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
