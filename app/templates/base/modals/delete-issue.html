{% load i18n %}

<div class="modal fade" id="DeleteIssue" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
	aria-labelledby="DeleteIssue" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">

			<div class="modal-header">
				<h1 class="modal-title fs-5" id="DeleteIssue">{% translate "Attention" %}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<p class="text-center">
					{% translate "Please note, if you delete issue you will not be able to restore it." %}
				</p>
				<p class="text-center">{% translate "Do you really want to delete issue?" %}</p>
			</div>
			
			<div class="modal-footer">
				<a href="{% url 'delete-issue' project_id issue_id %}"><button type="button"
						class="btn btn-danger">{% translate "Delete" %}</button></a>
			</div>
		</div>
	</div>
</div>
